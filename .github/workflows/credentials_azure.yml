name: Vault & Azure Login - Reusable

on:
  workflow_call:

jobs:
  login:
    runs-on: self-hosted
    outputs:
      ARM_CLIENT_ID: ${{ steps.get-creds.outputs.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ steps.get-creds.outputs.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ steps.get-creds.outputs.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ steps.get-creds.outputs.ARM_TENANT_ID }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Login en Vault
        shell: powershell
        run: |
          vault login $env:VAULT_TOKEN  

      - name: Obtener credenciales Azure desde Vault
        id: get-creds
        shell: powershell
        run: |
          $creds = vault kv get -format=json secret/azure-creds | ConvertFrom-Json
          Write-Output "ARM_CLIENT_ID=$($creds.data.data.ARM_CLIENT_ID)" >> $env:GITHUB_OUTPUT
          Write-Output "ARM_CLIENT_SECRET=$($creds.data.data.ARM_CLIENT_SECRET)" >> $env:GITHUB_OUTPUT
          Write-Output "ARM_SUBSCRIPTION_ID=$($creds.data.data.ARM_SUBSCRIPTION_ID)" >> $env:GITHUB_OUTPUT
          Write-Output "ARM_TENANT_ID=$($creds.data.data.ARM_TENANT_ID)" >> $env:GITHUB_OUTPUT

      - name: Login en Azure
        shell: powershell
        run: |
          az login --service-principal `
            --username ${{ steps.get-creds.outputs.ARM_CLIENT_ID }} `
            --password ${{ steps.get-creds.outputs.ARM_CLIENT_SECRET }} `
            --tenant ${{ steps.get-creds.outputs.ARM_TENANT_ID }}
