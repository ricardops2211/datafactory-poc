name: Revisar/Crear Data Factory

on:
  workflow_call:
    inputs:
      location:
        required: false
        default: "eastus"
        type: string
    outputs:
      factory-status:
        value: ${{ jobs.check_create.outputs.factory-status }}

jobs:
  check_create:
    runs-on: self-hosted
    outputs:
      factory-status: ${{ steps.set-status.outputs.factory-status }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verificar versión de Azure CLI
        shell: powershell
        run: az version

      - name: Leer parámetros desde datosadf.json
        id: load-json
        shell: powershell
        run: |
          $json = Get-Content "./datosadf.json" | ConvertFrom-Json
          echo "DATAFACTORY_NAME=$($json.dataFactoryName)" >> $env:GITHUB_ENV
          echo "RESOURCE_GROUP=$($json.resourceGroup)" >> $env:GITHUB_ENV

      - name: Verificar si existe Data Factory
        id: verify
        shell: powershell
        run: |
          try {
            $factory = az datafactory show `
              --name $env:DATAFACTORY_NAME `
              --resource-group $env:RESOURCE_GROUP `
              --only-show-errors `
              --output json | ConvertFrom-Json

            if ($factory) {
              echo "exists=true" >> $env:GITHUB_ENV
              Write-Host ""
              Write-Host "========================================="
              Write-Host " EL DATA FACTORY '$env:DATAFACTORY_NAME' YA EXISTE " 
              Write-Host "=========================================" 
              Write-Host ""
            }
          }
          catch {
            echo "exists=false" >> $env:GITHUB_ENV
          }

      - name: Crear Data Factory si no existe
        if: env.exists == 'false'
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=========================================" 
          Write-Host " NO EXISTE EL DATA FACTORY, CREANDO... " 
          Write-Host "=========================================" 
          Write-Host ""

          az datafactory create `
            --name $env:DATAFACTORY_NAME `
            --resource-group $env:RESOURCE_GROUP `
            --location "${{ inputs.location }}" `
            --output none

      - name: Setear estado como output
        id: set-status
        shell: powershell
        run: |
          if ("${{ env.exists }}" -eq "true") {
            echo "factory-status=exists" >> $env:GITHUB_OUTPUT
          }
          else {
            echo "factory-status=created" >> $env:GITHUB_OUTPUT
          }
