name: Ejecutar depfloy ADFS

on:
  push:
    branches:
      - test-hashicorp

jobs:
  vault-test:
    runs-on: self-hosted
    env:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Probar lookup directo
        run: vault token lookup

