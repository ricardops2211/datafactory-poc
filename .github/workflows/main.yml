name: Conexi칩n a Azure desde HashiCorp Vault

on:
  push:
    branches:
      - datafactory-1

jobs:
  deploy:
    runs-on: self-hosted
    env:
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
      ACCOUNT_KEY: ${{ secrets.ACCOUNT_KEY }}  # Secret de GitHub para el account key
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Login en Vault
        shell: powershell
        run: |
          vault login $env:VAULT_TOKEN

      - name: Obtener credenciales Azure desde Vault
        shell: powershell
        run: |
          $creds = vault kv get -format=json secret/azure-creds | ConvertFrom-Json
          Add-Content -Path $env:GITHUB_ENV -Value "ARM_CLIENT_ID=$($creds.data.data.ARM_CLIENT_ID)"
          Add-Content -Path $env:GITHUB_ENV -Value "ARM_CLIENT_SECRET=$($creds.data.data.ARM_CLIENT_SECRET)"
          Add-Content -Path $env:GITHUB_ENV -Value "ARM_SUBSCRIPTION_ID=$($creds.data.data.ARM_SUBSCRIPTION_ID)"
          Add-Content -Path $env:GITHUB_ENV -Value "ARM_TENANT_ID=$($creds.data.data.ARM_TENANT_ID)"

      - name: Login en Azure
        shell: powershell
        run: |
          az login --service-principal `
            --username $env:ARM_CLIENT_ID `
            --password $env:ARM_CLIENT_SECRET `
            --tenant $env:ARM_TENANT_ID

      - name: Desplegar y verificar Linked Services
        shell: powershell
        run: |
          $linkedServiceFolder = "./linkedservices"
          $dataFactoryName = "DatafactoryGHA"
          $rgName = "MiResourceGroup"
          $accountKey = $env:ACCOUNT_KEY

          Get-ChildItem -Path $linkedServiceFolder -Filter '*.json' | ForEach-Object {
              $file = $_.FullName
              $name = $_.BaseName

              Write-Host "Preparando Linked Service: $name"

              # Leer JSON y reemplazar placeholder por el secret real
              $jsonContent = Get-Content -Raw $file
              $jsonContent = $jsonContent -replace '\$\{\{\s*secrets\.ACCOUNT_KEY\s*\}\}', $accountKey

              # Validar JSON
              try {
                  $parsed = $jsonContent | ConvertFrom-Json
              } catch {
                  Write-Error "JSON inv치lido en $file"
                  exit 1
              }

              # Guardar JSON temporal limpio
              $tempFile = [System.IO.Path]::GetTempFileName()
              $jsonContent | Set-Content -Path $tempFile -Encoding UTF8
              $absPath = Resolve-Path $tempFile

              Write-Host "Desplegando Linked Service: $name"

              # Crear linked service en Data Factory
              az datafactory linked-service create `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name `
                  --properties @$absPath

              Write-Host "Verificando Linked Service: $name"
              az datafactory linked-service show `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name

              Remove-Item $tempFile
          }

      - name: Desplegar y verificar Datasets
        shell: powershell
        run: |
          $datasetFolder = "./datasets"
          $dataFactoryName = "DatafactoryGHA"
          $rgName = "MiResourceGroup"

          Get-ChildItem -Path $datasetFolder -Filter '*.json' | ForEach-Object {
              $file = $_.FullName
              $name = $_.BaseName

              Write-Host "Preparando Dataset: $name"

              $jsonContent = Get-Content -Raw $file
              $jsonContent = $jsonContent -replace '\$\{\{\s*secrets\.ACCOUNT_KEY\s*\}\}', $env:ACCOUNT_KEY

              try {
                  $parsed = $jsonContent | ConvertFrom-Json
              } catch {
                  Write-Error "JSON inv치lido en $file"
                  exit 1
              }

              $tempFile = [System.IO.Path]::GetTempFileName()
              $jsonContent | Set-Content -Path $tempFile -Encoding UTF8
              $absPath = Resolve-Path $tempFile

              az datafactory dataset create `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name `
                  --properties @$absPath

              az datafactory dataset show `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name

              Remove-Item $tempFile
          }

      - name: Desplegar y verificar Pipelines
        shell: powershell
        run: |
          $pipelineFolder = "./pipelines"
          $dataFactoryName = "DatafactoryGHA"
          $rgName = "MiResourceGroup"

          Get-ChildItem -Path $pipelineFolder -Filter '*.json' | ForEach-Object {
              $file = $_.FullName
              $name = $_.BaseName

              Write-Host "Preparando Pipeline: $name"

              $jsonContent = Get-Content -Raw $file

              try {
                  $parsed = $jsonContent | ConvertFrom-Json
              } catch {
                  Write-Error "JSON inv치lido en $file"
                  exit 1
              }

              $tempFile = [System.IO.Path]::GetTempFileName()
              $jsonContent | Set-Content -Path $tempFile -Encoding UTF8
              $absPath = Resolve-Path $tempFile

              az datafactory pipeline create `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name `
                  --properties @$absPath

              az datafactory pipeline show `
                  --factory-name $dataFactoryName `
                  --resource-group $rgName `
                  --name $name

              Remove-Item $tempFile
          }