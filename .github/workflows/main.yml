name: Ejecutar deploy ADFS

on:
  push:
    branches:
      - test-hashicorp

jobs:
  vault-test:
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}   # <- guardado en GitHub Secrets
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Vault CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y vault

      - name: Vault status
        run: vault status

      - name: Vault login test
        run: vault token lookup
