name: Despliegue de databricks

on:
  push:
    branches:
      - databricks*

jobs:
  login-databricks:
    uses: ./.github/workflows/login-azurehv.yml

  listar-clusters-db:
    runs-on: self-hosted
    needs: login-databricks
    steps:
      - name: Listar clusters Databricks
        shell: powershell
        run: |
          databricks clusters list


